<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <form [formGroup]="submitForm" (ngSubmit)="onSubmit()">
    <div class="container text-center" formArrayName="ingredients">
      <legend class="form-label-1">Ingredientes:</legend>
      <ng-container *ngFor="let item of ingredientes" [formGroupName]="item.id">
        <div class="row">
          <div class="col">
            <label for="ingredienteId-{{ item.id }}" class="form-label"
              >Ingredientes :</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="criar-receita"
                id="ingredienteId-{{ item.id }}"
                formControlName="ingredientId"
                value="{{ item.id }}"
                checked
              />
              <label class="form-check-label">{{ item.ingredienteName }}</label>
            </div>
          </div>
          <div class="col">
            <label for="quantidade-{{ item.id }}" class="form-label"
              >Quantidade :</label
            >
            <input
              type="text"
              class="form-control"
              style="height: 30px; width: 50px"
              id="quantidade-{{ item.id }}"
              formControlName="quantidade"
              placeholder="..."
            />
          </div>
          <div class="col">
            <label for="unidade-{{ item.id }}" class="form-label"
              >Unidade :</label
            >
            <input
              type="text"
              class="form-control"
              style="height: 30px; width: 50px"
              id="unidade-{{ item.id }}"
              formControlName="unidade"
              placeholder="..."
            />
          </div>
          <button type="button" (click)="addIngredient()">
            Add Ingredient
          </button>
          <button type="button" (click)="removeIngredient(item.id)">
            Remove Ingredient
          </button>
        </div>
      </ng-container>
      <div class="col">
        <div class="form-group">
          <label for="Textarea">Descrição da Receita:</label>
          <textarea
            class="form-control"
            id="receitaDescricao"
            rows="3"
          ></textarea>
        </div>
      </div>
    </div>

    <button class="btn btn-outline-warning" type="submit">Criar receita</button>

    <button class="btn btn-outline-success" [routerLink]="['/Home']">
      Home
    </button>
  </form>
</body>
