<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <form (ngSubmit)="onSubmit()">
    <div class="container text-center">
      <legend class="form-label-1">Ingredientes:</legend>
      <ng-container *ngFor="let item of ingredientes">
        <div class="row">
          <div class="col">
            <label for="form" class="form-label"></label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="criar-receita"
                id="ingredienteId"
                formControlName="ingredienteId"
                value="{{ item.id }}"
                checked
              />
              <label class="form-check-label">{{ item.ingredienteName }}</label>
            </div>
          </div>
          <div class="col">
            <label for="form" class="form-label">Quantidade :</label>
            <input
              type="text"
              class="form-control"
              style="height: 30px; width: 50px"
              id="quantidade"
              formControlName="quantidade"
              placeholder="..."
            />
          </div>
          <div class="col">
            <label for="form" class="form-label">Unidade :</label>
            <input
              type="text"
              class="form-control"
              style="height: 30px; width: 50px"
              id="unidade"
              formControlName="unidade"
              placeholder="..."
            />
          </div>
        </div>
      </ng-container>
      <div class="col">
        <div class="form-group">
          <label for="Textarea">Descrição da Receita:</label>
          <textarea
            class="form-control"
            id="receitaDescricao"
            rows="3"
          ></textarea>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-warning">
      Guardar receita
    </button>
    <button class="btn btn-outline-success" [routerLink]="['/Home']">
      Home
    </button>
  </form>
</body>
